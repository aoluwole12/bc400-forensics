<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BC400 Forensics Mock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top left, rgba(250, 204, 21, 0.18), transparent 55%),
        radial-gradient(circle at bottom right, rgba(250, 204, 21, 0.12), transparent 60%),
        #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #facc15;
    }
    .shell {
      width: min(100%, 960px);
      border-radius: 24px;
      border: 3px solid #facc15;
      box-shadow: 0 0 40px rgba(250, 204, 21, 0.45);
      background: #050505;
      padding: 24px 28px 28px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      gap: 24px;
      align-items: flex-start;
    }
    .title {
      font-size: 3.2rem;
      line-height: 0.9;
      font-weight: 900;
      letter-spacing: 0.03em;
    }
    .sub {
      margin-top: 12px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      opacity: 0.8;
    }
    .logout {
      background: #facc15;
      color: #050505;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      box-shadow: 0 0 25px rgba(250, 204, 21, 0.55);
      cursor: default;
    }
    .stats-row {
      margin-top: 32px;
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 16px;
    }
    .card {
      display: flex;
      gap: 24px;
      background: #facc15;
      color: #050505;
      padding: 18px 24px;
      border-radius: 12px;
    }
    .metric {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .metric-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-weight: 700;
    }
    .metric-value {
      margin-top: 14px;
      font-size: 2rem;
      font-weight: 900;
      font-variant-numeric: tabular-nums;
    }
    .divider {
      width: 1px;
      background: rgba(0, 0, 0, 0.25);
    }
    .side-metrics {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    .side-box {
      background: #facc15;
      color: #050505;
      border-radius: 12px;
      padding: 16px 20px;
    }
    .sql-panel {
      margin-top: 32px;
      border-radius: 18px;
      border: 2px solid rgba(250, 204, 21, 0.85);
      background: #020617;
      padding: 20px 22px 22px;
    }
    .sql-heading {
      text-transform: uppercase;
      letter-spacing: 0.25em;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
    }
    .sql-editor {
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid rgba(250, 204, 21, 0.35);
      background: #020617;
      color: #facc15;
      width: 100%;
      padding: 10px 12px;
      resize: none;
      min-height: 120px;
      font-size: 0.8rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
        "Courier New", monospace;
    }
    .sql-footer {
      margin-top: 14px;
      display: flex;
      justify-content: center;
    }
    .run-btn {
      background: #facc15;
      color: #050505;
      border-radius: 8px;
      border: none;
      padding: 10px 28px;
      text-transform: uppercase;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.18em;
      box-shadow: 0 0 25px rgba(250, 204, 21, 0.5);
      cursor: default;
    }
    @media (max-width: 720px) {
      .shell { padding: 18px 16px 22px; }
      .header { flex-direction: column; align-items: flex-start; }
      .title { font-size: 2.6rem; }
      .stats-row { grid-template-columns: 1fr; }
      .side-metrics { grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header class="header">
      <div>
        <div class="title">BC400<br>FORENSICS</div>
        <p class="sub">bc400forensic.org</p>
      </div>
      <button class="logout">Logout</button>
    </header>

    <section class="stats-row">
      <div class="card">
        <div class="metric">
          <div class="metric-label">Total wallets</div>
          <div class="metric-value">1,976</div>
        </div>
        <div class="divider"></div>
        <div class="metric">
          <div class="metric-label">Total transfers</div>
          <div class="metric-value">123,456</div>
        </div>
      </div>

      <div class="side-metrics">
        <div class="side-box">
          <div class="metric-label">First block</div>
          <div class="metric-value">67,3495</div>
        </div>
        <div class="side-box">
          <div class="metric-label">Last block</div>
          <div class="metric-value">70,805,457</div>
        </div>
      </div>
    </section>

    <section class="sql-panel">
      <h2 class="sql-heading">Edit and run SQL commands to get results</h2>
      <textarea class="sql-editor" readonly>SELECT * FROM transfers LIMIT 25;</textarea>
      <div class="sql-footer">
        <button class="run-btn">Run query</button>
      </div>
    </section>
  </div>
</body>
</html>
